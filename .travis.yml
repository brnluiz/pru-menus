dist: trusty
sudo: required
language: node_js

services:
  - docker

before_script:
  - docker-compose -v
  - docker -v
  - make build
  - make up

script:
  - make test

after_script:
  - docker login -u _ -p $HEROKU_TOKEN registry.heroku.com
  - docker tag brunoluiz/pru-menus registry.heroku.com/pru-menus/web
  - docker push registry.heroku.com/pru-menus/web
