dist: trusty
sudo: required
language: node_js

services:
  - docker

before_script:
  - docker-compose -v
  - docker -v
  - make build
  - make up

script:
  - make test

after_script:
  # Publish on Heroku
  - test $HEROKU_TOKEN \
    && echo 'Deploying on Heroku' \
    && docker login -u _ -p $HEROKU_TOKEN registry.heroku.com \
    && docker tag $HEROKU_TAG $HEROKU_REGISTRY \
    && docker push $HEROKU_REGISTRY \
    || echo 'Heroku token not defined'

  # Publish on Docker HUB
  - test $DOCKER_USER \
    && test $DOCKER_PSWD \
    && echo 'Pushing to Docker HUB' \
    && docker login -u $DOCKER_USER -p $DOCKER_PSWD \
    && docker-compose push \
    || echo 'Docker user or password not defined'
